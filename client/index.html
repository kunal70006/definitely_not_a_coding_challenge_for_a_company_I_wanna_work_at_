<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Coding Challenge</title>

    <div class="container">
      <h1 class="header">Discussion</h1>

      <div class="replyContainer"></div>
    </div>

  </body>
